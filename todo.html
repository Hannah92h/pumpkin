<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <script type="text/javascript">
    function addTask() {
      // add task to list

      // Find the list of tasks
      var list = document.getElementById("mytodolist");

      // Get the input box
      var input = document.getElementById("input");
      if (input.value === "") {
        return;
      }
      // Add task to list
      var newTaskElement = document.createElement("li");
      newTaskElement.innerHTML = input.value;
      list.appendChild(newTaskElement);

      // Clear input box
      input.value = "";


    }
  </script>
  <div>
    <input id="input" placeholder="My task"/>
    <button onclick="addTask()" id="submitbutton">Add</button>
  </div>
  <div id="todo">
    <ul id="mytodolist">
      <!-- Task will be added here -->
    </ul>
  </div>
</body>
</html>
